name: CI - Test & Lint (PR Checks)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'projects/icons-angular/**'
      - 'tools/**'
      - 'icons/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  test:
    name: Run Tests & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate icon manifest
        run: npm run icons:generate

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --watch=false --browsers=ChromeHeadless
        env:
          CI: true

      - name: Build library
        run: npm run build

